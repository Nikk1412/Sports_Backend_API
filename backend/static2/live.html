<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Scores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <a href="index.html" class="text-blue-600 underline mb-6 inline-block">← Back to Home</a>
    <h1 class="text-3xl font-bold text-blue-600 mb-8">
        Cricket - Live & Upcoming Matches
    </h1>

    <!-- Live Match 1 - First Innings -->
    <div class="bg-green-50 border border-green-300 rounded-lg p-6 mb-6 shadow-md relative">
        <div class="absolute top-4 right-4 flex items-center">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-600"></span>
            </span>
            <span class="ml-2 text-red-600 font-semibold text-sm">Live</span>
        </div>
        <div class="text-sm text-gray-600 mb-2">ODI • 50 Overs</div>
        <div class="flex justify-between text-lg font-semibold text-gray-700">
            <span>Team A</span>
            <span class="text-green-700 text-xl font-bold">135/4 (27.2)</span>
            <span>Team B</span>
        </div>
        <div class="text-sm text-gray-500 mt-2">First Innings</div>
    </div>

    <!-- Live Match 2 - Second Innings -->
    <div class="bg-green-50 border border-green-300 rounded-lg p-6 mb-8 shadow-md relative">
        <div class="absolute top-4 right-4 flex items-center">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-600"></span>
            </span>
            <span class="ml-2 text-red-600 font-semibold text-sm">Live</span>
        </div>
        <div class="text-sm text-gray-600 mb-2">ODI • 50 Overs</div>
        <div class="flex justify-between text-lg font-semibold text-gray-700">
            <span>Team C</span>
            <span class="text-green-700 text-xl font-bold">105/3 (22.0)</span>
            <span>Team D</span>
        </div>
        <div class="text-sm text-gray-500 mt-2">Second Innings • Target: 252</div>
    </div>

    <!-- Upcoming Matches -->
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Upcoming Matches</h2>
    <div class="space-y-4">
        <div class="bg-white p-4 rounded-md shadow flex justify-between hover:bg-gray-50 transition">
            <span class="font-medium text-gray-800">Team E vs Team F</span>
            <span class="text-gray-500">Starts at 3:00 PM</span>
        </div>
        <div class="bg-white p-4 rounded-md shadow flex justify-between hover:bg-gray-50 transition">
            <span class="font-medium text-gray-800">Team G vs Team H</span>
            <span class="text-gray-500">Starts at 6:00 PM</span>
        </div>
    </div>
</body>

</html>
